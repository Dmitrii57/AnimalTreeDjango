<table id="table{{ species.id }}" align="center">
    <tr>
        <td class="parent" colspan="100%" >
            <div class="cel" onclick="update_species({{ species.id }}, {{ species.childs|length }})">
                {% include "species/species.html" with species=species %}
            </div>
        </td>
    </tr>
    <tr class="childs">
        {% for child in species.childs %}
            <td>
                {% include "species/species_with_childs.html" with species=child %}
            </td>
        {% endfor %}
    </tr>
</table>
