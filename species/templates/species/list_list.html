<!DOCTYPE html>
<html>
    <body>
        <ul>
            {% for item in list_list %}
                <li>
                    {{ item }}
                </li>
            {% empty %}
                <li>
                    No species
                </li>
            {% endfor %}
        </ul>
    <p>
        Using https?
        {{ request.is_secure | yesno:"y,n,null" }}
    </p>
    </body>
</html>
