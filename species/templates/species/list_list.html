{% extends 'base.html' %}
{% block  main %}
            {% for item in list_list %}
                <li>
                    <a href="{% url 'species:TreeDetail' pk=item.id %}">
                        {{ item }}
                    </a>
                </li>
            {% empty %}
                <li>
                    No species
                </li>
            {% endfor %}
{% endblock %}
